<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<!--included title, metatags, stylesheets-->
<head th:replace="~{fragments :: head}"></head>

<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">
<!--  capitalizes the first letters of the titles-->
  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
  <h2 class = "centered">View Jobs By Category</h2>
</div>

<table class="centeredTable">
  <tr>
<!--    loops through columns to generate the column information/titles-->
    <th:block th:each="column : ${columns}">
      <th th:text = "${column.value}"></th>
    </th:block>
  </tr>
  <tr>
    <!-- TODO #2: Complete the View Jobs By Category Table. -->

<!--Modified the ListController by adding model.Attribute("all, "View All")
     to tableChoices HashMap-->

<!--    loops through the categories of tableChoices to create links for each on list page
 example: All, Position Type, Employer, Skill, Location-->

<!--    category represents one key value pair in tableChoices HashMap-->
    <td th:each="category : ${tableChoices}">
      <ul>
<!--        item represents one entry from the stored ArrayList-->
        <li th:each="item : ${category.value}">
<!--          category key represents the job category that is being listed, the values
will be individual values from the related arraylist for example "Location, and the value
Kansas, City-->
          <a th:href="@{/list/jobs(column=${category.key},value=${item})}" th:text="${item}"></a>
        </li>
      </ul>
    </td>
  </tr>
</table>

</body>
</html>
